### 20 ticks = 1 second

# Shows a title when a player joins
welcome-title:
  # Toggles the feature
  enabled: true
  text:
    # The title shown
    title: 'Welcome' 
    # The subtitle shown
    subtitle: '' 
  duration:
    # The time it takes for the title to fade in (in ticks)
    fadeIn: 20
    # The time it takes for the title to stay on the screen (in ticks)
    stay: 80
    # The time it takes for the title to fade out (in ticks)
    fadeOut: 20

